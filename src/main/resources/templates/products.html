<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List Products</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.css}"/>

    <link rel="stylesheet" href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}"/>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            th:src="@{/webjars/jquery/3.2.0/jquery.min.js}"></script>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(products)}"></div>
    <h2>Product List</h2>
    <table class="table table-striped">
        <tr>
            <th>id</th>
            <th>Description</th>
            <th>Price</th>
            <th>Image URL</th>
            <th>View</th>
            <th>Edit</th>
        </tr>
        <tr th:each="product: ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.imageUrl}"></td>
            <td><a th:href="${'/product/' + product.id}">View</a></td>
            <td><a th:href="${'/product/edit/' + product.id}">Edit</a></td>
        </tr>
    </table>
    <a th:href="${'/product/new'}">New Product</a>
</div>
</body>
</html>
